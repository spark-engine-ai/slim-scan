name: Build Mac Installer

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Build Mac installer
      run: npm run dist:mac
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false

    - name: Upload Mac DMG
      uses: actions/upload-artifact@v4
      with:
        name: slimscan-mac-dmg
        path: release/*.dmg
        retention-days: 30

    - name: Upload Mac App
      uses: actions/upload-artifact@v4
      with:
        name: slimscan-mac-app
        path: release/mac/*.app
        retention-days: 30

  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Build Windows installer
      run: npm run dist:win

    - name: Upload Windows installer
      uses: actions/upload-artifact@v4
      with:
        name: slimscan-windows-installer
        path: release/*.exe
        retention-days: 30

    - name: Upload Windows portable
      uses: actions/upload-artifact@v4
      with:
        name: slimscan-windows-portable
        path: release/win-unpacked
        retention-days: 30

  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Build Linux AppImage
      run: npm run dist:linux

    - name: Upload Linux AppImage
      uses: actions/upload-artifact@v4
      with:
        name: slimscan-linux-appimage
        path: release/*.AppImage
        retention-days: 30